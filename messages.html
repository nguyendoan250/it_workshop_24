<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" href="messages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Màn hình chính -->
    <div class="main-screen">
        <div class="header">
            <div class="menu-icon" onclick="window.location.href='./mainpage.html'">
                <i class="fas fa-bars"></i>
            </div>
            <h1>Messages</h1>
            <div class="search-icon">
                <i class="fas fa-search"></i>
            </div>
        </div>
        <!-- Story circles -->
        <div class="story-container">
           <div class="chat-item story-circle">
               <img src="images/dad_icon.png" alt="Dad" id="dad-avatar" class="avatar">
               <div class="status-dot online"></div>
               <span>Dad</span>
           </div>
           <div class="chat-item story-circle">
               <img src="images/mom_icon.png" alt="Mom" id="mom-avatar" class="avatar">
               <div class="status-dot away"></div>
               <span>Mom</span>
           </div>
           <div class="chat-item story-circle">
               <img src="images/brother_icon.png" alt="Brother" id="brother-avatar" class="avatar">
               <div class="status-dot offline"></div>
               <span>Brother</span>
           </div>
           <div class="chat-item story-circle">
               <img src="images/sister_icon.png" alt="Sister" id="sister-avatar" class="avatar">
               <div class="status-dot offline"></div>
               <span>Sister</span>
           </div>
        </div>       
        <!-- Thanh tìm kiếm -->
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search a chatbox..">
        </div>

        <!-- Pinned Box -->
        <div class="section-header">
            <i class="fas fa-thumbtack"></i>
            <span>Pinned chat</span>
        </div>
        <div class="pinned-chats">
            <div class="chat-item pinned">
                <img src="images/dad_icon.png" alt="Dad" id="dad-avatar-pinned" class="avatar">
                <span>Dad</span>
            </div>
            <div class="chat-item pinned">
                <img src="images/mom_icon.png" alt="Mom" id="mom-avatar-pinned" class="avatar">
                <span>Mom</span>
            </div>
            <div class="chat-item pinned">
                <img src="images/sister_icon.png" alt="Sister" class="avatar">
                <span>Sister</span>
            </div>
        </div>

        <!-- All Chats -->
        <div class="section-header">
            <i class="fas fa-comments"></i>
            <span>All chat</span>
        </div>
        <div class="all-chats">
            <div class="chat-item">
                <img src="images/dad_icon.png" alt="Dad" id="dad-avatar-chat" class="avatar">
                <div class="chat-details">
                    <div class="chat-header">
                        <span class="name">Dad</span>
                    </div>    
                    <div class="last-message">Remember to come home early!
                        <span class="time"> - 20:30</span>   
                    </div>
                </div>    
                <div class="unread-indicator"></div>
            </div>
            <div class="chat-item">
                <img src="images/brother_icon.png" alt="Brother" class="avatar">
                <div class="chat-details">
                    <div class="chat-header">
                        <span class="name">Brother</span>
                    </div>
                    <div class="last-message">About $50
                    <span class="time"> - 13:31</span>
                    </div>
                </div>
                <div class="unread-indicator"></div>
            </div>
            <div class="chat-item">
                <img src="images/mom_icon.png" alt="Mom" class="avatar">
                <div class="chat-details">
                    <div class="chat-header">
                        <span class="name">Mom</span>
                    </div>
                    <div class="last-message">Are you done with your homework...
                    <span class="time"> - yesterday</span>
                    </div>
                </div>
                <div class="unread-indicator"></div>
            </div>
            <div class="chat-item">
                <img src="images/sister_icon.png" alt="Sister" class="avatar">
                <div class="chat-details">
                    <div class="chat-header">
                        <span class="name">Sister</span>
                    </div>
                    <div class="last-message">You: はい、元気です。
                    <span class="time"> - yesterday</span>
                    </div>
                </div>
                <div class="unread-indicator"></div>
            </div>
        </div>
    </div>

    <!-- Màn hình chat -->
    <div class="chat-screen hidden">
        <div class="chat-header">
            <div class="back-button">
                <i class="fas fa-arrow-left"></i>
            </div>
            <img src="" alt="" class="chat-avatar">
            <div class="chat-info">
                <span class="chat-name"></span>
                <span class="chat-status"></span>
            </div>
        </div>
        <div class="chat-messages">
        </div>
        <div class="chat-input-container">
            <input type="text" placeholder="Type a message...">
            <button class="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Màn hình tìm kiếm -->
    <div class="search-screen hidden">
        <div class="search-header">
            <div class="back-button">
                <i class="fas fa-arrow-left"></i>
            </div>
            <input type="text" placeholder="Search...">
        </div>
        <div class="search-results">
        </div>
    </div>

    <script src="messages_script.js"></script>
</body>
</html>
